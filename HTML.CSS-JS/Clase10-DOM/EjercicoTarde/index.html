<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="div-titulo">
        <h1>Agenda de contactos</h1>
        <p>Podras agregar contactos nuevos a tu agenda, editarlos, eliminalros y odenarlos de A-Z y Z-A</p>
    </div>

    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="number" id="dni" placeholder="Escribi el dni...">
                <input type="text" id="nom" placeholder="Escribi el nombre...">
                <input type="text" id="ape" placeholder="Escribi el apellido...">
                <input type="number" id="tel" placeholder="Escribi el telefono...">
                <button type="submit" id="btnAgregar">Agregar</button>
                <button type="button" id="btnA">Ordenar A-Z</button>
                <button type="button" id="btnZ">Ordenar Z-A</button>
            </form>
        </div> 

        <div class="div-listado">
            <h2>Listado de Contacto</h2>
            <div class="div-persona">

            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
