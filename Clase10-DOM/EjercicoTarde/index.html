<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda</title>
</head>
<body>
    <header>
        <h1>Agenda de contactos</h1>
        <p>Podras agregar contactos nuevos a tu genta, editarlos, eliminalros y odenarlos de A-Z y Z-A</p>
    </header>
            <button onclick="agregarContacto()">agregar</button>

    <div class="tabla">
        <table>
            <thead>
                <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Editar</th>
                <th>Borrar</th>
                </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>


    <script src="./main.js"></script>
</body>
</html>
